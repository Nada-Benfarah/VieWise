<div class="chat-container">
  <aside class="sidebar">
    <button class="new-chat">
      <i class="fas fa-plus"></i> Nouvelle discussion
    </button>
    <ul class="chat-list">
      <li class="navitem" *ngFor="let item of chatItems">
        <i class="fas fa-comments icon-spacing"></i> {{ item.label }}
      </li>
    </ul>
  </aside>

  <main class="chat-main">
    <header class="chat-header">
      <h1>
        <i class="fas fa-robot"></i> Nouvelle discussion
      </h1>
    </header>

    <section class="chat-messages">
      <p>Hello! How can I assist you today?</p>
    </section>

    <footer class="chat-footer">
      <input type="text" placeholder="Ã‰crivez un message...">
      <button>
        <i class="fas fa-paper-plane"></i>
      </button>
    </footer>
  </main>
</div>
