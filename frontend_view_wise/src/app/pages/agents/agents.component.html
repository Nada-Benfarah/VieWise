
<div class="agents-container">
  <!-- En-tête de la page -->
  <div class="agents-header">
    <h1>Mes Agents</h1>
    <button mat-raised-button color="primary" (click)="goToCreateAgent()" >
      + Créer un nouvel agent
    </button>
  </div>

  <div class="cards">
    <div class="cards__inner">
      <div *ngFor="let agent of agents; let i = index" class="card-container position-relative">

        <!-- Carte principale -->
        <div class="card">
          <p class="card__heading">{{ agent.agentName }}</p>
          <ul class="card_bullets flow" role="list">
            <li>{{ agent.agentObjective }}</li>
          </ul>
          <a class="card__cta cta" href="#">Essayer</a>

        <button class="menu-btn"
                type="button"
                id="dropdownMenu{{ i }}"
                data-bs-toggle="dropdown"
                aria-expanded="false">
          <i class="fas fa-ellipsis-v"></i>
        </button>

        <ul class="dropdown-menu menu-floating"
            [attr.aria-labelledby]="'dropdownMenu' + i">
          <li><button class="dropdown-item" (click)="editAgent(agent)"><i class="fas fa-pen"></i> Modifier</button></li>
          <li><button class="dropdown-item" (click)="chatAgent(agent)"><i class="fas fa-comments"></i> Chat</button></li>
          <li><button class="dropdown-item text-danger" (click)="deleteAgent(agent)"><i class="fas fa-trash"></i> Supprimer</button></li>
        </ul>
      </div>
    </div>
  </div>
</div>
